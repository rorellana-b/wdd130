<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/logo.png" alt="Chalate tours logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="activities.html">Activities</a>
            <a href="contactus.html">Contact us</a>
        </nav>
    </header>
    <main>
        <h1 id="title-contactus">Would you like more information?</h1>
        <h2 id="info-contactus">Contact us and we send all the information that you need, We know that you will enjoy your experience.</h2>
        <form action="https://rorellana-b.github.io/wdd130/chalatetours/contactus.html">
            <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                  <label for="phone">Phone:</label>
                  <textarea id="phone" name="user_phone"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send</button>
                  </li>
              </ul>
        </form>
        <div id="feedback"></div>
    </main>
    <footer>
        <p>Eramon Mountain &copy; 2023 - Ronal Orellana</p>
            <p><a href="index.html">Home</a></p>
            <p><a href="activities.html">Activities</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
    </footer>
</body>
